<body class="page__body"
>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Filter by keywords</h1>
      <div class="header__search-bar">
        <svg class="header__search-bar-img" width="20" height="20" viewBox="0 0 20 20" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M15.7832 14.3911L20 18.6069L18.6069 20L14.3911 15.7832C12.8224 17.0407 10.8713 17.7246 8.86088 17.7218C3.96968 17.7218 0 13.7521 0 8.86088C0 3.96968 3.96968 0 8.86088 0C13.7521 0 17.7218 3.96968 17.7218 8.86088C17.7246 10.8713 17.0407 12.8224 15.7832 14.3911ZM13.8082 13.6605C15.0577 12.3756 15.7555 10.6532 15.7527 8.86088C15.7527 5.05267 12.6681 1.96909 8.86088 1.96909C5.05267 1.96909 1.96909 5.05267 1.96909 8.86088C1.96909 12.6681 5.05267 15.7527 8.86088 15.7527C10.6532 15.7555 12.3756 15.0577 13.6605 13.8082L13.8082 13.6605Z"
            fill="#575757" />
        </svg>

        <input type="text" class="header__search-bar-content" placeholder="The most successful IT companies in 2020"
          [(ngModel)]="searchInput" (ngModelChange)="applyFilter()">
      </div>
    </div>
  </header>
  <main>
    <!-- <app-full-article
    [test] = "currentItem">
        
    </app-full-article>
    {{setFullArtice(17385)}} -->

    <!-- <app-full-article [test]="setFullArticle(17385)"></app-full-article> -->
    <app-full-article [text]="articleText"
    [title]="articleTitle"
    [img]="articleImg"
    ></app-full-article>

    <section class="page__news container">
      <article class="item" *ngFor="let item of visibleNews">
        <img [src]='item.image_url' alt="img1" class="item__img">
        <div class="item__container">
          <p class="item__date">
            {{formatDate(item.published_at)}}
          </p>
          <h1 class="item__title" [innerHTML]="highlightText(item.title)">
            {{item.title}}
          </h1>
          <p class="item__description" [innerHTML]="highlightText(reduceSummary(item.summary))">
            {{reduceSummary(item.summary)}}
          </p>
          <!-- <a [routerLink]="['/full-article', item.id]"
          >Read more</a> -->
          <a [routerLink]="['/full-article', item.id]" 
          [state]="{ props: item }" 
          class="item__link"
          (click)="setFullArticle(item.id)" 
          (click)="setArticleTitle(item.id)" 
          (click)="setArticleImg(item.id)" 

          >Read more</a>
          <!-- <a href="#1" class="item__link">Read more</a> -->
        </div>

        <!-- <article class="full-article" id="1">
          {{extractTextFromHtml(item.url)}}
        </article> -->

      </article>
    </section>
  </main>
</body>
